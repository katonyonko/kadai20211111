    <script>
        jQuery(document).ready(function() {
            var offset = $(document).height()+5000; //数字大きくしておかないとなぜかうまくいかない
            var duration = 200;
            jQuery(window).scroll(function() {
                if (jQuery(this).scrollTop() < offset) {
                        jQuery('#pagebottom').fadeIn(duration);
                    } else {
                        jQuery('#pagebottom').fadeOut(duration);
                    }
            });
            jQuery('#pagebottom').click(function(event) {
                event.preventDefault();
                jQuery('#output').animate({scrollTop: offset}, duration);
                return false;
            })
        });
    </script>

<script type="module">
    // 今日の日付を取得
    const today = new Date();
    // 初期の日付を設定
    let tmpyear = 1900;
    let tmpmonth = 1;
    let tmpdate = 1;
    const youbi=["月", "火", "水", "木", "金", "土", "日"]; // オブジェクトだとうまくいかなかった（数字でのキー指定がうまくいかない）ので、配列にした。{1: "月", 2: "火", 3: "水", 4: "木", 5: "金", 6: "土", 7: "日"};
    // 昨日を判定する関数
    function yesterday(year, month, date) {
        let lyear=today.getFullYear();
        let lmonth=today.getMonth()+1;
        let ldate=today.getDate();
        if (ldate>1) {
            ldate-=1;
        } else
        if (lmonth>1) {
            lmonth-=1;
            //うるう年の判定（結構面倒くさい）
            if (lmonth == 2) {
                if (lyear%4==0 && (lyear%100!=0 || lyear%400==0)) {
                    ldate=29;
                } else {
                    ldate=28;
                };
            } else
            if (lmonth==4 || lmonth==6 || lmonth==9 || lmonth==11) {
                ldate=30;
            } else {
                ldate=31;
            };
        } else {
            lyear-=1;
            lmonth=12;
            ldate=31;
        }
        if (year==lyear && month==lmonth && date==ldate) {
            return true;
        } else {
            return false;
        };
    };

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import {getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved} from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCY3ouHwxBuC4BuCh0QrxPJvoOI1YsHQgg",
      authDomain: "sample-3665a.firebaseapp.com",
      projectId: "sample-3665a",
      storageBucket: "sample-3665a.appspot.com",
      messagingSenderId: "856993011261",
      appId: "1:856993011261:web:d24c4cfd3ce4a2adb1fc54"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "chat");

    //送信
    $("#send").on("click", function() {
        var date=new Date();
        const msg = {
            uname: $("#uname").val(),
            text: $("#text").val(),
            year: date.getFullYear(),
            month: date.getMonth(),
            date: date.getDate(),
            day: date.getDay(),
            hour: date.getHours(),
            minute: date.getMinutes()
        };
        //エラーチェック（作りかけ）
        if (msg.uname=="") {

        };
        const newPostRef = push(dbRef); //ユニークキーを生成
        set(newPostRef, msg);
        document.getElementById("text").value='';
        document.getElementById("pagebottom").click();
    });

    //データ登録(Ctrl+Enter)
    $("#text").on("keydown",function(e){
        var date=new Date();
        if(e.ctrlKey&&e.keyCode==13){   //EnterKey=13
            const msg = {
                uname: $("#uname").val(),
                text: $("#text").val(),
                year: date.getFullYear(),
                month: date.getMonth(),
                date: date.getDate(),
                day: date.getDay(),
                hour: date.getHours(),
                minute: date.getMinutes()
            };
            const newPostRef = push(dbRef); //ユニークKEYを生成
            set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
            document.getElementById("text").value='';
            document.getElementById("pagebottom").click();
        }
    });

    //最初にデータ取得&onSnapshotでリアルタイムにデータを取得
    let count=0;
    onChildAdded(dbRef, function(data){
        const msg=data.val();
        const key=data.key;
        if (msg.year>tmpyear || msg.month>tmpmonth || msg.date>tmpdate) {
            tmpyear=msg.year;
            tmpmonth=msg.month+1; //monthは1少ない数で作られるようなので注意
            tmpdate=msg.date;
            if (yesterday(tmpyear,tmpmonth,tmpdate)) {
                $("#output").append("<p class='date'>昨日</p>")
            } else
            if (tmpyear==today.getFullYear() && tmpmonth==today.getMonth()+1 && tmpdate==today.getDate()) {
                $("#output").append("<p class='date'>今日</p>")
            } else {
                let d="<p class='date'>"+msg.year+"/"+(msg.month+1)+"/"+msg.date+"("+youbi[msg.day-1]+")</p>";
                $("#output").append(d);
            };
        };
        let h = '<div class="box">' ;
            h+= '<div class="left"><p class="user">'+msg.uname+'</p><p class="time">'+msg.hour+':'+msg.minute+'</p></div>';
            if (count%2==0){
                h+= '<div class="msg1">'+msg.text+'</div>';
            } else {
                h+= '<div class="msg2">'+msg.text+'</div>';
            };
            h+= '</div>';
            $("#output").append(h);
        count+=1;
    });

    //アイコンがクリックされたときに更新
    $("#icon").on("click", function() {
        location.reload();
    });

    //チャンネルの追加ボタンの動作を記述
    let channel_clicked=0;
    $("#channel-add").on("click", function() {
        if (channel_clicked==0) {
            $("#channel-add").html('<div id="plus">-</div>チャンネルの追加を中止する')
            let p='<div id="channel-input-form"><input type="text" id="chname" placeholder="チャンネル名を入力"><button id="make">作成</button></div>';
            $("#channel-input").append(p);
            channel_clicked=1;
            $("#make").on("click", function() {
                let elem='<div><div id="new_channel">';
                    elem+=$("#chname").val();
                    elem+='</div></div>';
                $("#channel").append(elem);
                $("#channel-add").html('<div id="plus">+</div>チャンネルを追加する')
                $("#channel-input").empty();
                channel_clicked=0;
            });
        } else {
            $("#channel-add").html('<div id="plus">+</div>チャンネルを追加する')
            $("#channel-input").empty();
            channel_clicked=0;
        };
    });
</script>
